<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../plugs/js/jquery-3.2.0.js" type="text/javascript"></script>
  <link href="../style/stylesheets/sign.css" media="screen, projection" rel="stylesheet" type="text/css" />

  <title>欢迎登录</title>
</head>
<body>

  <main>

    <header>
    <div class="left-logo"></div>
    <div class="mid-title"><h2>爱驻夕阳</h2></div>
    <div class="reg"><a href="./login.html" target="_blank">注册</a></div>
   </header>
    <div class="banner-background">
        <ul class="banners">
            <li class="banner" id="banner1">
                <a href="#">
                    <img src="../imgs/warm1.jpg" alt="温馨图片" class="banner-img">
                    <span class="wezi1">爱驻夕阳a</span>
                </a>
            </li>
             <li class="banner" id="banner2">
                <a href="#">
                    <img src="../imgs/warm2.jpg" alt="温馨图片" class="banner-img">
                     <span class="wezi1">爱驻夕阳b</span>
                </a>
            </li>
             <li class="banner" id="banner3">
                <a href="#">
                    <img src="../imgs/warm3.jpg" alt="温馨图片" class="banner-img">
                     <span class="wezi1">爱驻夕阳c</span>
                </a>
            </li>
        </ul>

    </div>
    <div class="signup">
    <form action="#" method="POST" id="signupForm">
      <div class="top">欢迎登录爱驻夕阳</div>
      <div class="username">
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="用户名/手机号码/电子邮箱">
      </div>
      <div class="password">
        <label for="password">密码:</label>
        <input type="password" id="password">
      </div>
      <div class="goto">
        还没有帐号，去<a href="./login.html">注册</a>
      </div>
      <div class="signupBut">
        <button type="submit" id="submit">登录</button>
      </div>
      <div class="other">
        <img src="../imgs/sign.png" alt="其他方式">
      </div>
    </form>
  </div>
</main>

<script>
   $(function(){
        var banners = $(".banner");
        var next = 0;
        setInterval(function () {
        banners.eq(next).fadeOut(); 
        if(next < banners.length-1){
            next++;
        }else{
            next = 0;
        }
        banners.eq(next).fadeIn();
    },5000);

    $("#submit").click(function(){
      alert('登录成功欢迎回来');
    })

        })
</script>
</body>
</html>
