<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../plugs/js/jquery-3.2.0.js" type="text/javascript"></script>
    <link href="../style/stylesheets/login.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <title>欢迎注册</title>
</head>
<body>
<main>

    <header>
    <div class="left-logo"></div>
    <div class="mid-title"><h2>爱驻夕阳</h2></div>
    <div class="login"><a href="./signup.html" target="_blank">登录</a></div>
   </header>

    <div class="loginmain">

    <div class="banner-background">
        <ul class="banners">
            <li class="banner" id="banner1">
                <a href="#">
                    <img src="../imgs/warm1.jpg" alt="温馨图片" class="banner-img">
                    <span class="wezi1">爱驻夕阳a</span>
                </a>
            </li>
             <li class="banner" id="banner2">
                <a href="#">
                    <img src="../imgs/warm2.jpg" alt="温馨图片" class="banner-img">
                     <span class="wezi1">爱驻夕阳b</span>
                </a>
            </li>
             <li class="banner" id="banner3">
                <a href="#">
                    <img src="../imgs/warm3.jpg" alt="温馨图片" class="banner-img">
                     <span class="wezi1">爱驻夕阳c</span>
                </a>
            </li>
        </ul>

    </div>
    <div class="loginform" id="app1">
        <form action="#" method="POST" id="regForm">
            <div class="top">欢迎注册爱驻夕阳</div>
            <div>
                <label for="username">用户名:</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
             <div>
                <label for="phone">手机号码:</label>
                <input type="text" id="phone" placeholder="请输入手机号码">
            </div>
             <div>
                <label for="mail">电子邮箱:</label>
                <input type="e-mail" id="mail" placeholder="请输入邮箱地址">
            </div>
             <div>
                <label for="password">密码:</label>
                <input type="password" id="password" placeholder="请输入密码" class="password">
            </div>
             <div>
                <label for="repassword">确认密码:</label>
                <input type="password" id="repassword" placeholder="重复输入以上密码">
            </div>
            <div class="but">
                <button type="submit">注册</button>
            </div>
        </form>
    </div>
</div>
</main>

    
    <script>
        $(function(){
            $(":input").focus(function(){
                $(this).addClass("foucs");
                if($(this).val()==this.defaultValue){
                    $(this).val("");
                }
            }).blur(function(){
                $(this).addClass('removeClass');
                if($(this).value == ''){
                    $(this).val(this.defaultValue);
                }
            });
//增加必填效果
            $("form :input").each(function(){
                var $required = $("<strong class='high'>*</strong>");
                $(this).parent().append($required);
            });

            $("form :input").blur(function(){
                var $parent = $(this).parent();
                $parent.find(".formtips").remove();
                //验证用户名
                if($(this).is('#username')){
                    if(this.value==""||this.value.length>6){
                        var errorMas = '请输入长度2-5位的用户名';
                        $parent.append('<div class="formtips Error">'+errorMas+'</div>')
                    }else{
                        var okMas = '输入正确';
                        $parent.append('<div class="formtips ok">'+okMas+'</div>')
                    }
                }

                //验证邮箱
                if($(this).is('#mail')){
                    if(this.value == "" || (this.value!="" && !/.+@.+\.[a-zA-Z] {2-4}$/.test(this.value))){
                        var errorMsg = '请输入正确的E-mail地址';
                        $parent.append('<div class="formtips Error">'+errorMsg+'</div>');
                    }else{
                        var okMas = '输入正确';
                        $parent.append('<div class="formtips ok">'+okMas+'</div>');
                    }
                }
                //验证手机号码
                if($(this).is('#phone')){
                    if(this.value == "" || this.value.length<11){
                        var errorMsg = '请输入正确11位手机号码';
                        $parent.append('<div class="formtips Error">'+errorMsg+'</div>');
                    }else{
                        var okMas = '输入正确';
                        $parent.append('<div class="formtips ok">'+okMas+'</div>');
                    }
                };

                if($(this).is('#password')){
                    if(this.value == "" || this.value.length<6){
                        var errorMsg = '密码至少为6位';
                        $parent.append('<div class="formtips error">'+errorMsg+'</div>');

                    }else{
                        var okMas = '输入正确';
                        $parent.append('<div class="formtips ok">'+okMas+'</div>');
                    }

                };

                if($(this).is('#repassword')){
                        var password = $('form :input.password').val();
                        if(this.value === password){
                            var okmsg = "输入正确";
                            $parent.append('<span class="formtips ok">'+okmsg+'</span>');
                        }else{
                            var errorMsg ='两次密码不一致';
                            $parent.append('<span class="formtips error">'+errorMsg+'</span>');
                        }
                    }

            })

        });

        $(function(){
            var banners = $(".banner");
        var next = 0;
        setInterval(function () {
        banners.eq(next).fadeOut(); 
        if(next < banners.length-1){
            next++;
        }else{
            next = 0;
        }
        banners.eq(next).fadeIn();
    },5000);

        })
    </script>
</body>
</html>
